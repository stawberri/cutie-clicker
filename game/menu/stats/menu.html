<div id="menu-stats-wrap">
  <div id="menu-stats-click-count" class="menu-stats-stat-box menu-stats-top-flex-item">
    <div class="symbol">
      <span class="fa fa-hand-pointer-o"></span>
    </div>
    <div class="value">
      <span class="cv-total-clicks"></span>
    </div>
  </div>

  <div id="menu-stats-total-play-time" class="menu-stats-stat-box menu-stats-top-flex-item">
    <div class="symbol">
      <span class="fa fa-clock-o"></span>
    </div>
    <div class="value">
      <span class="countdown" data-direction="up"></span>
    </div>
  </div>

  <div id="menu-stats-found-cutie-types" class="menu-stats-stat-box menu-stats-top-flex-item">
    <div class="symbol">
      <span class="fa fa-user"></span>
    </div>
    <div class="value">
      <span class="count"></span>
      <span class="divider">/</span>
      <span class="total">3</span>
    </div>
  </div>

  <div id="menu-stats-total-cutie-cards" class="menu-stats-stat-box menu-stats-top-flex-item">
    <div class="symbol">
      <span class="fa fa-copyright"></span>
    </div>
    <div class="value">
      <span class="count"></span>
    </div>
  </div>

  <div id="menu-stats-total-love" class="menu-stats-stat-box menu-stats-top-flex-item">
    <div class="symbol">
      <span class="fa fa-heart"></span>
    </div>
    <div class="value">
      <span class="count"></span>
    </div>
  </div>
</div>
