<div id="layers-under-ui">
  <div id="layer-background" class="layer">
    <div class="parallax--0">
      <div id="temp-background"></div>
      <div class="parallax--0">
        <div id="temp-blueprint"></div>
      </div>
      <div class="parallax--1">
        <div id="temp-blueprint-2"></div>
      </div>
    </div>
    <div class="parallax--1">
      <!-- Completely temporary click counter -->
    </div>
  </div>

  <div id="layer-cutie" class="layer">
    <!-- Container for cuties -->
    <div id="cuties">
      <!-- Cutie display containers -->
      <div class="parallax--0">
        <div id="cutie-l" class="cutie-view">
          <div class="cutie-embed"></div>
        </div>
        <div id="cutie-r" class="cutie-view">
          <div class="cutie-embed"></div>
        </div>
      </div>
      <div class="parallax-0">
        <div id="cutie-m" class="cutie-view">
          <div class="cutie-embed"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="layer-foreground" class="layer">
  </div>
</div>

<div id="layer-ui" class="layer">
  <!-- Click detection button -->
  <button id="cutie-clicker"></button>

  <!-- Menu -->
  <div id="menu">
    <div id="menu-content"></div>

    <div id="menu-top">
      <div class="menu-side left">
        <button id="menu-top-home" class="menu-top-button">
          <span class="fa fa-home icon"></span>
          <div class="menu-top-badge"></div>
        </button>
        <button id="menu-top-cuties" class="menu-top-button">
          <span class="fa fa-users icon"></span>
          <div class="menu-top-badge"></div>
        </button>
        <button id="menu-top-items" class="menu-top-button">
          <span class="fa fa-archive icon"></span>
          <div class="menu-top-badge"></div>
        </button>
      </div>
      <button id="menu-close-button"></button>
      <div class="menu-side right">
        <button id="menu-top-store" class="menu-top-button">
          <span class="fa fa-shopping-bag icon"></span>
          <div class="menu-top-badge"></div>
        </button>
        <button id="menu-top-stats" class="menu-top-button">
          <span class="fa fa-pie-chart icon"></span>
          <div class="menu-top-badge"></div>
        </button>
        <button id="menu-top-misc" class="menu-top-button">
          <span class="fa fa-cogs icon"></span>
          <div class="menu-top-badge"></div>
        </button>
      </div>
    </div>
  </div>


  <!-- Cutie bar -->
  <div id="cutie-bar">
    <div id="cutie-stats">
      <div class="love"></div>
      <div class="empathy"><span class="cv-empathy"></span></div>
    </div>
    <button id="cutie-bar-l" class="cutie-bar-slot">
      <div class="skill-tip">
        <div class="cost-bar">
          <span class="amount cv-mp-cost-skill" data-cutie="left"></span>
          <span class="symbol cs cs-empathy"></span>
        </div>
      </div>

      <div class="cutie-card">
        <div class="background"></div>
        <div class="glyph"></div>
        <div class="foreground"></div>
      </div>
    </button>
    <button id="cutie-bar-r" class="cutie-bar-slot">
      <div class="skill-tip">
        <div class="cost-bar">
          <span class="amount cv-mp-cost-skill" data-cutie="right"></span>
          <span class="symbol cs cs-empathy"></span>
        </div>
      </div>

      <div class="cutie-card">
        <div class="background"></div>
        <div class="glyph"></div>
        <div class="foreground"></div>
      </div>
    </button>
    <button id="cutie-bar-m" class="cutie-bar-slot">
      <div class="burst-me"><span class="cs cs-burst"></span></div>
      <div class="cutie-card">
        <div class="background"></div>

        <!-- Special element: xp gauge -->
        <div id="xp-gauge">
          <div class="bar cv-xp-percentage-height"></div>
        </div>

        <div class="glyph"></div>
        <div class="foreground"></div>
      </div>
    </button>
  </div>
</div>

<div id="layer-effects" class="layer">
</div>

<!-- Burst layer -->
<div id="layer-burst" class="layer">
  <div id="burst-content">
  </div>
  <div id="burst-cover"></div>
  <div id="burst-ui">
    <div id="burst-xp-gauge">
      <div class="curren"><span class="cs cs-burst"></span></div>
      <div class="glyph"></div>
      <div class="plus">+</div>
      <div class="heart"><span class="cs cs-love"></span></div>
      <div class="bar cv-xp-percentage-width"></div>
    </div>
  </div>
</div>

<div id="window-too-small">
  <span class="fa"></span>
</div>

<div id="update-available">
  <button>
    <span class="fa fa-hand-pointer-o"></span>
    <span class="fa fa-refresh fa-spin"></span>
    <span class="fa fa-cloud-download"></span>
    <span class="message" data-direction="down" data-time="" data-after='&lt;span class="fa fa-exclamation-triangle"&gt;&lt;/span&gt;'></span>
  </button>
</div>
